<mat-card>
  <mat-card-header class="mb-4">
    <mat-card-title>
      <mat-card-title> Create category</mat-card-title>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" *ngIf="form">
      <mat-form-field class="w-100 mb-3">
        <input
          matInput
          placeholder="Category*"
          formControlName="category"
          autocomplete="off"
          [errorStateMatcher]="formErrorStateMatcher"
        />
        <mat-error *ngIf="form.get('category').hasError('required')">
          required field
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-3">
        <input
          matInput
          placeholder="description*"
          formControlName="description"
          autocomplete="off"
          [errorStateMatcher]="formErrorStateMatcher"
        />
        <mat-error *ngIf="form.get('description').hasError('required')">
          required field
        </mat-error>
      </mat-form-field>

      <div class="d-flex justify-content-end mt-5">
        <button class="btn-actions mr-3" type="submit" mat-raised-button>
          Save
        </button>

        <button class="btn-actions" type="button" mat-raised-button>
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
